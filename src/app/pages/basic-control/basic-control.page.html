<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2" offset="5">
        <ion-button
          [disabled]="(vehicleConnectionState | async) !== ConnectionState.Connected"
          (click)="moveForward()"
          fill="clear"
          size="large"
        >
          <ion-icon name="arrow-up"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2" offset="3">
        <ion-button
          [disabled]="(vehicleConnectionState | async) !== ConnectionState.Connected"
          (click)="turnLeft()"
          fill="clear"
          size="large"
        >
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button
          [disabled]="(vehicleConnectionState | async) !== ConnectionState.Connected"
          (click)="stop()"
          fill="clear"
          size="large"
        >
          <ion-icon name="stop"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button
          [disabled]="(vehicleConnectionState | async) !== ConnectionState.Connected"
          (click)="turnRight()"
          fill="clear"
          size="large"
        >
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" offset="5">
        <ion-button
          [disabled]="(vehicleConnectionState | async) !== ConnectionState.Connected"
          (click)="moveBackward()"
          fill="clear"
          size="large"
        >
          <ion-icon name="arrow-down"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <app-camera-view></app-camera-view>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h3 class="ion-text-center">
          Distance: {{distanceMeasurement | async}}
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border ion-margin-bottom">
  <app-vehicle-connection-status
    [connectionState]="vehicleConnectionState | async"
    (connectToVehicle)="connectToVehicle()"
  >
  </app-vehicle-connection-status>
</ion-footer>
