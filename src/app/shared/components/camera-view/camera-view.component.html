<div class="small-distance">
  <ion-card>
    <ion-card-header (click)="toggleCameraView()">
      <ion-card-title>
        Camera view
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="card-content" *ngIf="videoCardVisible">
      <img width="320" height="240" [src]="videoFeedUrl" />
    </ion-card-content>
  </ion-card>  
</div>
